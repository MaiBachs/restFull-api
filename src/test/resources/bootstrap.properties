spring.application.name=bulk-upload

spring.cloud.bus.enabled=false
spring.cloud.config.enabled=false

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.sleuth.enabled=false
spring.zipkin.enabled=false
management.endpoints.beans.enabled=false
management.metrics.export.prometheus.enabled=false
#endpoints.prometheus.enabled=false


rest.client.connectiontimeout=30000
rest.client.maxperroute=20
rest.client.maxtotalconnection=40
rest.client.readtimeout=120000

swagger.public.output.yaml=target/generated-docs/bulk-upload.yaml
swagger.public.output.json=target/generated-docs/bulk-upload.json

swagger.internal.output.yaml=target/generated-docs/internal_bulk-upload.yaml
swagger.internal.output.json=target/generated-docs/internal_bulk-upload.json

swagger.document.title=bulk-upload
swagger.document.description=Currency exchange service
swagger.document.version=N/A
swagger.document.host=beta-merchant.tmn-dev.com
swagger.document.basePath=/mms-operation-gateway/bulk-upload
swagger.internal.document.host=bulk-upload-_ENV_.bulk-upload-default-_ENV_.svc:8443
swagger.internal.document.basePath=/bulk-upload

swagger.format.date-time=yyyy-MM-dd'T'HH:mm:ss'Z'

swagger.response.description-style=asciidoc_collapsible
swagger.enum.description-style=asciidoc_collapsible